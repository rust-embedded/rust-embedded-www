  <style>
  @font-face {
    font-family: "FiraSans";
    src: url("https://rust-embedded.org/fonts/fira_sans/FiraSans-Regular.woff2") format("woff2");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: "FiraSans";
    src: url("https://rust-embedded.org/fonts/fira_sans/FiraSans-Bold.woff2") format("woff2");
    font-weight: 700;
    font-style: normal;
    font-display: swap;
}

:root {
  --width: 800px;
  --font-main: "FiraSans", Helvetica, Arial, sans-serif;
  --font-secondary: "FiraSans", Helvetica, Arial, sans-serif;
  --font-scale: 1em;
  --background-color: #fff;
  --heading-color: #202020;
  --text-color: #000000;
  --link-color: #1a78c0;
  --visited-color: #1a78c0;
  --blockquote-color: #222;
}

@media (prefers-color-scheme: dark) {
  :root {
    --background-color: #202020;
    --heading-color: #EEEEEE;
    --text-color: #FFFFFF;
    --link-color: #6ACFF6;
    --visited-color: #6ACFF6;
    --blockquote-color: #ccc;
  }
}

body {
  font-family: var(--font-secondary);
  font-size: var(--font-scale);
  margin: auto;
  padding: 20px;
  max-width: var(--width);
  text-align: left;
  background-color: var(--background-color);
  word-wrap: break-word;
  overflow-wrap: break-word;
  line-height: 1.5;
  color: var(--text-color);
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: var(--font-main);
  color: var(--heading-color);
}

a {
  color: var(--link-color);
  cursor: pointer;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

nav a {
  margin-right: 8px;
}

nav span.active {
  font-weight: bold;
  margin-right: 10px;
}
strong,
b {
  color: var(--heading-color);
}

button {
  margin: 0;
  cursor: pointer;
}

main {
  line-height: 1.6;
}

table {
  width: 100%;
}

hr {
  border: 0;
  border-top: 1px dashed;
}

img {
  max-width: 100%;
}

pre code {
  background-color: var(--code-background-color);
  color: var(--code-color);
  display: block;
  padding: 20px;
  white-space: pre-wrap;
  font-size: 0.875rem;
  overflow-x: auto;
}

code {
  font-family: monospace;
  padding: 2px;
  background-color: var(--code-background-color);
  color: var(--code-color);
  border-radius: 3px;
}

blockquote {
  border-left: 1px solid #999;
  color: var(--code-color);
  padding-left: 20px;
  font-style: italic;
}

footer {
  padding: 25px 0;
  text-align: center;
}

.title:hover {
  text-decoration: none;
}

.title h1 {
  font-size: 1.5em;
}

.inline {
  width: auto !important;
}

.highlight,
.code {
  padding: 1px 15px;
  background-color: var(--code-background-color);
  color: var(--code-color);
  border-radius: 3px;
  margin-block-start: 1em;
  margin-block-end: 1em;
  overflow-x: auto;
}

/* blog post list */
ul.blog-posts {
  list-style-type: none;
  padding: unset;
}

ul.blog-posts li {
  display: flex;
}

ul.blog-posts li span {
  flex: 0 0 130px;
}

ul.blog-posts li a:visited {
  color: var(--visited-color);
}

.icon {
  width: 1.5em;
  height: 1.5em;
  vertical-align: middle;
  color: var(--text-color);
}

.tags {
  font-size: smaller;
}

.footnote-definition {
  display: flex;
  margin-top: 1em;
}
.footnote-definition-label {
  margin-left: 1rem;
  margin-right: 0.5rem;
  vertical-align: baseline;
}
.footnote-definition-label::after {
  content: "."
}
.footnote-definition > p {
  margin: 0;
}

  </style>
